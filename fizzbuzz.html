    <div class="center" class="center">
      <h1 id=fizzbuzz>0</h1>
      <audio id="fizz" src="/assets/audio/fizz.mp3"></audio>
      <audio id="buzz" src="/assets/audio/buzz.mp3"></audio>
      <audio id="shortbuzz" src="/assets/audio/shortbuzz.mp3"></audio>
      <audio id="fizzbuzz" src="/assets/audio/fizzbuzz.mp3"></audio>
      <audio id="nice" src="/assets/audio/nice.mp3"></audio>
    </div>

    <script>
      function fizzBuzz(i) {
        if (i == 69) {
          document.getElementById("fizzbuzz").innerHTML = "Nice";
          document.getElementById("nice").play();
        } else if (i % 15 == 0) {
          document.getElementById("fizzbuzz").innerHTML = "FizzBuzz";
          document.getElementById("fizz").play();
          document.getElementById("shortbuzz").play();
        } else if (i % 3 == 0) {
          document.getElementById("fizzbuzz").innerHTML = "Fizz";
          document.getElementById("fizz").play();
        } else if (i % 5 == 0) {
          document.getElementById("fizzbuzz").innerHTML = "Buzz";
          document.getElementById("shortbuzz").play();
        } else document.getElementById("fizzbuzz").innerHTML = i;
      }
      var i = 1;
      document.onclick = function (event) {
        if (event === undefined) event = window.event;
        var target = "target" in event ? event.target : event.srcElement;
        fizzBuzz(i++);
      };
    </script>
